<input #inputValue (keyup)="filterValues(inputValue)"  />
<div *ngIf="show">
  <ul *ngFor="let item of filteredItems" (click)="addToSelectedItems(item,inputValue)">
    <li [ngStyle]="isSelected?{'background-color':'green'}:{'background-color':'red'}">{{item}}</li>
  </ul>
</div>
<br>
<hr>
<div *ngFor="let eachSelectedItem of selectedItems">
  <button (click)="deleteItem(eachSelectedItem)">Del</button>
  {{eachSelectedItem}}
</div>
