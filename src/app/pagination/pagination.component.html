<br>
<div *ngIf="users">
  <ul>
    <li *ngFor="let eachUser of users">
      {{eachUser.first_name}}
    </li>
  </ul>
</div>
<button (click)="goToPrevious()">Prev</button>
<button *ngFor="let eachPage of pageNumber" (click)="toPage(eachPage)" [ngClass]="{'currentPageBtn':eachPage===currentPage}">
  {{eachPage}}
</button>
<!--<input #box (keyup.enter)="update(box.value)">-->
<button (click)="toNext()">Next</button>
